<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- lottie files CDN -->
		<script
			src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
			type="module"></script>

		<!-- page title -->
		<title>Dr. Emeka Ike | Coming soon</title>
	</head>
	<body class="body">
		<header class="header" id="header">
			<div class="brand-wrap">
				<img src="./media-assets/logo.png" alt="" />
			</div>

			<div class="burger-wrap">
				<i class="fi fi-rr-menu-burger"></i>
			</div>
		</header>

		<main class="hero-section">
			<div class="content">
				<div class="img-wrap">
					<dotlottie-player
						src="https://lottie.host/ce310199-44fa-4cf4-b314-028f7846024b/7bXtTwyU9M.lottie"
						background="transparent"
						speed="1"
						style="width: 80%; height: 350px; margin: 0 auto; display: none"
						loop
						autoplay></dotlottie-player>
				</div>

				<form action="" name="mailing-list" netlify>
					<h3 class="heading">Get notified when we launch</h3>

					<div class="wrap">
						<input
							type="email"
							name="email"
							placeholder="name@email.com"
							required />
						<button>Submit</button>
					</div>
				</form>
			</div>
		</main>

		<footer class="footer">
			<p class="copyright poppins-regular">
				&copy; 2025, Dr. Emeka Ike. All rights reserved.
			</p>
		</footer>
	</body>
</html>
